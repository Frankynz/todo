<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-light bg-light" id="navbar">
    <h3 class="navbar-text mx-auto">My Todo List</h3>
</nav>


<div class="col-3 mx-auto mt-5" >
    <div class="card">
        <div class="mt-5 mb-5 ml-5 mr-5">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="sign-in-tab" data-toggle="tab" href="#sign-in" role="tab"
                   aria-controls="home"
                   aria-selected="true">Sign In</a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="sign-up-tab" data-toggle="tab" href="#sign-up" role="tab"
                   aria-controls="profile"
                   aria-selected="false">Sign Up</a>
            </li>
        </ul>
        <div class="tab-content mt-2">
            <div class="tab-pane fade show active" id="sign-in" role="tabpanel" aria-labelledby="sign-in-tab">
                <form method="post" action="/login">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" class="form-control" id="password">
                    </div>
                    <button type="submit" id="sign-in-btn" class="btn btn-secondary">Sign in</button>
                </form>
            </div>
            <div class="tab-pane fade" id="sign-up" role="tabpanel" aria-labelledby="sign-up-tab">
                <form>
                    <div class="form-group">
                        <label for="username-reg">Username</label>
                        <input type="text" class="form-control" id="username-reg">
                    </div>
                    <div class="form-group">
                        <label for="password-reg">Password</label>
                        <input type="password" class="form-control" id="password-reg">
                    </div>
                    <div class="form-group">
                        <label for="first-name-reg">First name</label>
                        <input type="text" class="form-control" id="first-name-reg">
                    </div>
                    <div class="form-group">
                        <label for="last-name-reg">Last name</label>
                        <input type="text" class="form-control" id="last-name-reg">
                    </div>
                    <button type="button" id="sign-up-btn" class="btn btn-secondary">Sign up</button>
                </form>
            </div>
        </div>
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
