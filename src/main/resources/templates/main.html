<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-light bg-light" id="navbar">
    <h3 class="navbar-text mx-auto">My Todo List</h3>
    <form action="/logout" method="post">
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Logout</button>
    </form>
</nav>

<input id="todo-name" class="form-control form-control-lg col-7 mx-auto mt-5" placeholder="Input todo and press enter"
       type="text">

<div class="col-7 mx-auto m-0 p-0 pt-2">
    <div class="btn-group-lg btn-group btn-group-toggle col-12 m-0 p-0 " data-toggle="buttons">
        <label class="btn btn-outline-secondary col-6 active">
            <input type="radio" name="options" id="show-active-btn" checked> Active
        </label>
        <label class="btn btn-outline-secondary col-6">
            <input type="radio" name="options" id="show-not-active-btn"> Not Active
        </label>
    </div>
</div>
<div id="todo-list">


</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
